<!-- ======= Skills Section ======= -->
<section id="skills" class="skills section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Skills</h2>
        <p>Worked hard to understand fundamental of programming languages, object oriented concepts , web technologies and
          data structure and algorithms.</p>
      </div>

      <div class="row skills-content">
        {% for skill in skills %}
          <div class="col-lg-6">          
            <div class="progress">
              <span class="skill">{{skill.skill_name}} <i class="val">{{skill.progress_value}}%</i></span>
              <div class="progress-bar-wrap">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{skill.progress_value}}" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>         
          </div>
        {% endfor %}
      </div>

    </div>
</section><!-- End Skills Section -->
